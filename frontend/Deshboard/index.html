<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <script src="index.js" defer></script>  
  <!-- <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <body>
    <div class="loginbox">
    <img src="University-Logo-backup.png" class="avatar">
    <img src="" alt="" srcset="">
    <h4>Login </h4>
    <div id="form">
      <p>User Name</p>

      <input type="text" name="uname" id="uname" placeholder="Enter Username"  pattern="[A-Za-z0-9]+" title="Invalid input" required>
      <p>Password</p>

      <input type="password" name="password" id="password"  placeholder="Enter password" required>
      
      <button  onclick="varify()" name="login" value="Login">Login</button>

      <div id="mess"></div>
    </div>
  </div>

</body>
</head>

</html>
